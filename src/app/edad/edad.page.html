<ion-content>
  <h1 class="titulo">Predecir Edad</h1>
  <a href="/main-page"><ion-icon name="arrow-back-outline"></ion-icon></a>

  <ion-item>
    <ion-label position="floating">Ingrese su nombre</ion-label>
    <ion-input [(ngModel)]="Nombre" ></ion-input>
  </ion-item>
  <ion-button class="boton" (click)="Rango()" shape="round">Determinar</ion-button>

  <div *ngIf="edad >= 1 && edad <= 5">

    <p>Infante</p>
    <p>Edad: {{edad}}</p>
    <img src="https://static.vecteezy.com/system/resources/previews/003/490/498/non_2x/kids-creativity-kindergarten-art-lesson-cartoon-background-free-vector.jpg" height="100">

  </div>
  <div *ngIf="edad >= 0 && edad <= 13">

    <p>NiÃ±o/a</p>
    <p>Edad: {{edad}}</p>
    <img src="https://img.freepik.com/vector-premium/nino-nina-feliz-dibujos-animados_353337-417.jpg?w=2000" height="100">
    
  </div>
  <div *ngIf="edad >= 14 && edad <= 21">

    <p>Adolecentes</p>
    <p>Edad: {{edad}}</p>
    <img src="https://i.pinimg.com/736x/79/00/b7/7900b7059bed418b004ce71362fda922.jpg" height="100">
    
  </div>
  <div *ngIf="edad >= 22 && edad <= 39">

    <p>Adulto/a</p>
    <p>Edad: {{edad}}</p>
    <img src="https://img.freepik.com/vector-premium/empresario-maduro-empresaria-aislados-dibujos-animados-adultos_316839-621.jpg" height="100">
    
  </div>
  <div *ngIf="edad >= 40 && edad <= 99">

    <p>Anciano/a</p>
    <p>Edad: {{edad}}</p>
    <img src="https://static.vecteezy.com/system/resources/previews/004/646/240/non_2x/cartoon-elder-valentine-free-vector.jpg" height="100">
    
  </div>
</ion-content>
